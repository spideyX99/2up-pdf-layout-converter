<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2up PDF Convert</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/pdf2up@1.0.3/pdf2up.js"></script>
    <style>
        .progress-container {
            margin-top: 20px;
        }
        .progress-bar {
            transition: width 0.4s ease;
        }
        #download-link {
            margin-top: 20px;
            display: none;
        }
        .custom-file-input:lang(en)~.custom-file-label::after {
            content: "Browse";
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-2">2up PDF Convert</h1>
        <pre>made with ❤️ by <b style="color:blue">Ronal</b></pre>
        
       
<input type="file" id="pdf-file" accept="application/pdf">
<button onclick="convertPdf()">Convert PDF</button>
<a id="download-link" style="display: none;">Download PDF</a>
    </div>
<script>
  async function convertPdf() {
    const fileInput = document.getElementById('pdf-file');
    if (!fileInput.files.length) {
      alert('Please select a PDF file.');
      return;
    }

    const file = fileInput.files[0];
    const fileName = file.name.replace('.pdf', '-2up.pdf');

    // Convert PDF using pdf2up
    const newPdfBlob = await pdf2up.convert(file);

    // Create download link
    const downloadLink = document.getElementById('download-link');
    downloadLink.href = URL.createObjectURL(newPdfBlob);
    downloadLink.download = fileName;
    downloadLink.style.display = 'block';
  }
</script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
